<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Question â¤ï¸</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #ff4e8d, #ff9ecb);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100dvh; /* modern mobile-safe height */
  padding: 20px;
  text-align: center;
  color: white;
}

.container {
  width: 100%;
  max-width: 400px;
  background: rgba(0,0,0,0.2);
  padding: 30px 20px;
  border-radius: 20px;
}

h1 {
  font-size: 24px;
  margin-bottom: 15px;
}

p {
  font-size: 16px;
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  font-size: 18px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
}

.yes {
  background: white;
  color: #ff4e8d;
  font-weight: bold;
}

.no {
  background: #ff2e63;
  color: white;
}

.hidden {
  display: none;
}

/* ğŸ‰ Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110dvh) rotate(720deg);
  }
}
</style>
</head>
<body>

<div class="container" id="question">
  <h1>Will You Be My Valentine? ğŸ’–</h1>
  <p>This is a very serious and official application.</p>
  <button class="yes" onclick="sayYes()">Yes ğŸ’˜</button>
  <button class="no" onclick="sayNo()">No ğŸ˜¢</button>
</div>

<div class="container hidden" id="response">
  <h1>YAY!!! ğŸ‰</h1>
  <p>You just made me the happiest person alive.</p>
  <p>I can't wait to make this day special for you â¤ï¸</p>
</div>

<script>
function sayYes() {
  document.getElementById("question").classList.add("hidden");
  document.getElementById("response").classList.remove("hidden");
  launchConfetti();
}

function sayNo() {
  alert("Hmm... try that again ğŸ˜Œ");
}

function launchConfetti() {
  const colors = ["#ff4e8d","#ffffff","#ffd700","#ff2e63","#00f5d4"];

  for (let i = 0; i < 80; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";

    document.body.appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 4000);
  }
}
</script>

</body>
</html>
