<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Question ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff4e8d, #ff9ecb);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
  text-align: center;
}

.container {
  background: rgba(0,0,0,0.2);
  padding: 40px;
  border-radius: 20px;
  width: 90%;
  max-width: 500px;
}

button {
  margin: 15px;
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background-color: #ffffff;
  color: #ff4e8d;
}

.no {
  background-color: #ff2e63;
  color: white;
}

button:hover {
  transform: scale(1.1);
}

.hidden {
  display: none;
}
</style>
</head>
<body>

<div class="container" id="question">
  <h1>Will You Be My Valentine, Mizu? üíñ</h1>
  <p>This is an official application for the position of My Valentine 2026.</p>
  <button class="yes" onclick="sayYes()">Yes üíò</button>
  <button class="no" onclick="moveNo(this)">No üò¢</button>
</div>

<div class="container hidden" id="response">
  <h1>YAYYY!!! üéâ</h1>
  <p>You just made me the happiest person alive.</p>
  <p>I can't wait to make this Valentine's Day special for you ‚ù§Ô∏è</p>
</div>

<script>
function sayYes() {
  document.getElementById("question").classList.add("hidden");
  document.getElementById("response").classList.remove("hidden");
}

function moveNo(button) {
  button.style.position = "absolute";
  button.style.top = Math.random() * window.innerHeight + "px";
  button.style.left = Math.random() * window.innerWidth + "px";
}
</script>

</body>
</html>
